services:
  backend:
    build: ./backend
    ports:
      - 5001:5001 # local:container
    volumes:
      - ./backend/src:/app/src
    env_file: ./backend/.env
  db:
    image: postgres
    ports:
      - 5432:5432 # local:container
    volumes:
      - /var/lib/postgresql/data
    env_file: .env

